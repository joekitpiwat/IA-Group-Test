<div *ngIf="form" [formGroup]="form">

        <div style="display: flex; justify-content: center;">
            <label >Citizen ID : </label>
            <input type="text" maxlength="13" formControlName="citizen_id" digitOnly>
            <button (click)="checkCitizenId()">check</button>
        </div>
      
        <div style="text-align: center;">
            <span *ngIf="f.citizen_id?.invalid" style="font-size: 12px; color: red;">*กรุณากรอกให้ครบ 13 หลัก</span>
        </div>
      
</div>
