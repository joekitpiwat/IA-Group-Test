<table *ngIf="posts.length > 0">
    <tr>
        <th>id</th>
        <th>User</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let post of posts;">
      <td>{{post?.id}}</td>
      <td>{{post?.userId}}</td>
      <td>{{post?.title}}</td>
      <td>{{post?.body}}</td>
    </tr>
  </table>
